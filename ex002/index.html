<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraphs</title>
</head>
<body>
    <h1>Paragraphs and break row</h1>
    <hr>
    <p>
        You can write a paragraph in whatever way. <br>
        Just need to do it between tags &lt;p&gt; and &lt;/p&gt;.
        <br><br>
        Also, we can break a line using the tag &lt;br&gt;.
    </p>
    <p>
        You can use special symbols:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
    </p>
    <p>
        Let's add some emojis:
        &#x1F480;
        &#x1F913;
    </p>
</body>
</html>
